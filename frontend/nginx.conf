server {
    listen 80;

    # 1. Servir os arquivos estáticos do React
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Se um arquivo não for encontrado, serve o index.html (para o React Router)
        try_files $uri $uri/ /index.html;
    }

    # 2. Redirecionar todas as chamadas de API para o backend
    location /api/ {
        # Remove o /api/ do início da URL antes de enviar
        rewrite /api/(.*) /$1 break;
        
        # O nome 'backend' é o nome do serviço no docker-compose.yml
        # Docker vai resolver 'backend' para o IP do contêiner do backend
        proxy_pass http://backend:8000;
        
        # Headers padrão para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
