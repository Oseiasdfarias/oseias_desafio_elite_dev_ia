server {
    listen 80;

    # Servir arquivos estáticos do React (copiados para /usr/share/nginx/html)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html; # Fallback para SPA
    }

    # Redirecionar chamadas /api/ para o backend
    location /api/ {
        rewrite /api/(.*) /$1 break; # Remove /api/ do path
        # 'backend' é o nome do serviço no docker-compose
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # (Opcional) Otimizações Nginx comuns
    location ~* \.(?:css|js|map|jpe?g|gif|png|ico|svg|webp|woff2?|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
}
